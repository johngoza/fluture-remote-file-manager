version: "3.8"
services:
    ftp-server:
       build: ./tests/system/resources/ftp/
       logging:
        driver: none
    ftps-server:
        build: ./tests/system/resources/ftps/
        volumes: 
            - ftp-data:/var/ftp/pub
        logging:
            driver: none
    sftp-server:
        build: ./tests/system/resources/sftp/
        logging:
            driver: none
    test-server:
        build: .
        depends_on: 
            - ftp-server
            - ftps-server
            - sftp-server
volumes: 
    ftp-data: