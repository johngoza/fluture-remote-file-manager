version: "3.3"
services:
  email-server:
    build: ./resources/email/
    # ports: 
    #   - "587:587"
  ftp-server:
    build: ./resources/ftp/
    logging:
      driver: none
  ftps-server:
    build: ./resources/ftps/
    logging:
      driver: none
  sftp-server:
    build: ./resources/sftp/
    logging:
      driver: none
  test-server:
    build:
      context: ../../
      dockerfile: ./tests/system/Dockerfile
    depends_on:
      - email-server
      - ftp-server
      - ftps-server
      - sftp-server
