local_enable=YES
chroot_local_user=YES
allow_writeable_chroot=YES
write_enable=YES
local_umask=022
passwd_chroot_enable=yes
listen=YES
pasv_min_port=21000
pasv_max_port=21010
pasv_enable=YES
port_enable=YES
connect_from_port_20=YES
seccomp_sandbox=NO
idle_session_timeout=600
data_connection_timeout=600
# DO NOT MODIFY SSL SETTINGS. THIS IS THE ONLY NON-DEPRECATED AND FUNCTIONING SETTING AS OF 23 SEPT 2020
ssl_enable=YES
force_local_data_ssl=YES
force_local_logins_ssl=YES
ssl_tlsv1=YES
rsa_cert_file=/etc/vsftpd/vsftpd.pem
rsa_private_key_file=/etc/vsftpd/vsftpd.pem
ssl_ciphers=TLSv1.2
# DO NOT MODIFY LOG SETTINGS BELOW THIS LINE. THIS IS THE MOST VERBOSE
# logs do not go to stdout; you must exec into the container and cd to /var/log/
xferlog_enable=YES
xferlog_std_format=NO
log_ftp_protocol=YES
debug_ssl=true
